image: Ubuntu

cache:
  - node_modules

install:
  - nvm install 16.13.0
  - nvm use 16.13.0
  - npm install

test_script:
  - npm test -- --ci --watchAll=false --coverage --coverageReporters=text-lcov > lcov.info

after_test:
  - node ./node_modules/coveralls/bin/coveralls.js < lcov.info
  - del lcov.info
  - npm run build

build: false

artifacts:
  - path: build\
    name: uibuild
